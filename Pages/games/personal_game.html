        <script>
            let code = localStorage.getItem('code')
            axios.post('https://d3n1vu5aqz455s.cloudfront.net/personalgame', {
                code: code
            })
                .then(function (response) {
                    let data = response.data
                    if (data.length > 0 ) {
                        
                        
                        setInnerHTML(document.getElementById('personalGameBody'), readBase64ToHTML(data[0].base64_html))

                        
                    } else {
                        document.getElementById("noGameFoundText").style.display = "block"
                    }
                })
                .catch(function (error) {
                    console.log(error);
                });
